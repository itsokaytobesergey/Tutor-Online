<div class="container lessons forma">
    <p class="forma__title lessons__title">
      Запись на пробный урок
    </p>
    <div class="forma__inputs">
      <div class="forma__inputs--title">
        Это бесплатно! Выберите роль учителя, ученика или родителя,<br>оставьте контакты и мы проведём для вас ознакомительный урок
      </div>
      <div class="forma__inputs--user">
        <form id="user" method="post" action="">
          <label for="name" class="forma__inputs--label">Имя:</label>
          <input class="forma__inputs--input" type="text" id="name" placeholder="Оксана">
          <label for="tel" class="forma__inputs--label">Телефон:</label>
          <input class="forma__inputs--input" type="tel" id="tel" placeholder="+79823346875">
          <label for="subject" class="forma__inputs--label">Предмет:</label>
          <select class="forma__inputs--input" name="" id="subject">
            <option value="">Английский язык</option>
            <option value="">Русский язык</option>
            <option value="">Литература</option>
            <option value="">Математика/алгебра</option>
            <option value="">География</option>
            <option value="">История</option>
            <option value="">Биология</option>
            <option value="">Информатика</option>
            <option value="">Обществознание</option>
            <option value="">Начальные классы</option>
          </select>
          <label for="role" class="forma__inputs--label">Роль:</label>
          <select class="forma__inputs--input" name="" id="role">
            <option value="">Родитель</option>
            <option value="">Ученик</option>
            <option value="">Учитель</option>
          </select>
        </form>
      </div>
      <div class="forma__inputs--button">
        <button class="button forma-button">Записаться</button>
      </div>
      <div class="forma__inputs--pic">
        <img src="static/images/cat.png" alt="">
      </div>
    </div>
  </div>
