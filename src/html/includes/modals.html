<!-- tooltips -->
<div class="tooltip js-tooltip" data-tooltip="example-tooltip">
  <div class="tooltip__title">Example tooltip title</div>
  <div class="tooltip__content js-tooltip-content"></div>
  <div class="tooltip__controls">
    <button type="button" class="tooltip__btn js-tooltip-close">Close</button>
  </div>
</div>

<!-- modals -->
<div class="modal js-modal" data-modal="example-modal">
  <div class="modal__inner js-modal-inner">
    <div class="modal__head">
      <div class="modal__title">Example modal title</div>
      <button class="modal__close js-modal-close">
        <svg><use xlink:href="static/images/sprite.svg#icon-times" /></svg>
      </button>
    </div>
    <div class="modal__content">Example modal content</div>
  </div>
</div>
