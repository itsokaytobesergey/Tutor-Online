<!DOCTYPE html>
<html lang="ru">

  <body>
    <%= _.template(require('./includes/header.html').default)() %>

    <main class="main-content">
      <button type="button" class="button js-modal-btn" data-modal="example-modal">Example modal button</button>
      <button type="button" class="button js-tooltip-btn" data-tooltip="example-tooltip" data-content="Hello there">
        Example tooltip button
      </button>
    </main>

    <%= _.template(require('./includes/footer.html').default)() %>

    <%= _.template(require('./includes/modals.html').default)() %>

    <script src="./static/js/bundle.js?v=<%= hash %>"></script>
  </body>
</html>
